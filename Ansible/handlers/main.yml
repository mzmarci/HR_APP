---
# handlers file for ansible-prometheus

- name: reload daemon
  systemd:
    daemon_reload: yes

- name: restart alertmanager
  service:
    name: alertmanager
    state: restarted

- name: reload alertmanager
  service:
    name: alertmanager
    state: reloaded

- name: reload systemd and restart alertmanager
  command: systemctl daemon-reload
  notify: restart alertmanager

- name: start grafana service
  service:
   name: grafana-server
   state: started


serviceName: "node_exporter"
userId: "node_exporter"
groupId: "node_exporter"
exec_command: /usr/local/bin/node_exporter
version: 0.16.0