---
- hosts: monitoringserver
  become: yes
  #become_user: root
  become_method: sudo
  tasks:
    - name: Install grafana
      yum:
        name: https://dl.grafana.com/oss/release/grafana-8.0.4-1.x86_64rpm
        state: latest


    - name: "Grafana server started"
      service:
        name: grafana-server
        enabled: true
        state: started

    - name: "Check if Grafana is accessible."
      uri:
        url: http://127.0.0.1:3000
        method: GET
        status_code: 200